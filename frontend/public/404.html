<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <meta name="robots" content="noindex" />
    <style>
      :root{color-scheme:light dark}
      body{margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:#0b0b0c;color:#e5e7eb}
      .card{max-width:560px;padding:32px;border-radius:12px;border:1px solid #2a2a2e;background:#111114}
      h1{margin:0 0 8px 0;font-size:42px;line-height:1.1}
      p{margin:0 0 20px 0;color:#a1a1aa}
      a{color:#60a5fa;text-decoration:underline;text-underline-offset:3px}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>404</h1>
      <p>The page you’re looking for doesn’t exist.</p>
      <p><a href="/">Go back home</a></p>
    </div>
  </body>
  
</html>
